<style>
    /* The navigation bar */
.navbar {
    overflow: hidden;
    position: fixed; /* Set the navbar to fixed position */
    display: ;
    top: 2%; /* Position the navbar at the top of the page */
    right: 2%;
    bottom: 2%;
    width: 8%; /* Full width */
    border-radius: 10px;
    animation: slideInRight;
    animation-duration: 1s; 
}

/* Links inside the navbar */
.navbar a {
  float: right;
  display: block;
  color: #FD5F00;
  text-align: center;
  padding: calc((100% - 36px)/2);
  text-decoration: none;
  vertical-align: middle;

}

/* Change background on mouse-over */
.navbar a:hover {
  background: #B7B6C1;
  color: black;
}
.footer {
    position: fixed;
    right: 2%;
    bottom: 2%;
    width: 100%;
    text-align: center;
    animation: slideInRight;
    animation-duration: 1s; 
    z-index: -2;
}

.header {
    width: 89%;
}

.toplogo {
    
    position: fixed;
    left: calc(12%);
    top: 30px;
    width: 300px;
    
}
    
.video{
    margin: 1%;
    left: 2%;
}
.main {
    margin-top: calc(3% + 100px);
    margin-right: calc(14% + 10px);
    height: 2000px; /* Used in this example to enable scrolling */
}

    .border{

            0 0 0.1vw  0.4vw rgb(256,256,256),

            inset 0 0 0.4vw  0.2vw rgb(220,95,0),
            inset 0 0 0.5vw  0.2vw rgb(256,256,256);
